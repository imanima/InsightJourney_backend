[tool:pytest]
minversion = 6.0
testpaths = tests
addopts = -ra -q --strict-markers
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    essential: marks tests as essential (core functionality)
    integration: marks tests as integration tests (service connections)
    auth: marks tests as authentication related
    api: marks tests as API endpoint tests
    unit: marks tests as unit tests
    slow: marks tests as slow running
    requires_neo4j: Tests requiring Neo4j connection
    requires_openai: Tests requiring OpenAI API 